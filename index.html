<!DOCTYPE html>

          <i class="fa fa-steam-square"> </i> 
          <p> Steam </p>
      </a> </li>
      <li> <a href="https://namemc.com/profile/Effyiex.1" target="_blank">
          <i class="fa fa-globe"> </i>

      </a> </li>

    </div>

      Effyiexs
